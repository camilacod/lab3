<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Usuarios</h1>
        <div>
            <a th:href="@{/usuarios/nuevo}" class="btn btn-primary">Nuevo Usuario</a>
            <a th:href="@{/logout}" class="btn btn-outline-secondary">Salir</a>
        </div>
    </div>

    <div class="alert alert-success" th:if="${mensaje}" th:text="${mensaje}"></div>

    <div class="row mb-4">
        <div class="col-md-6">
            <form th:action="@{/usuarios/buscar}" method="get" class="d-flex">
                <input type="text" name="nombre" class="form-control me-2" placeholder="Buscar por nombre..." th:value="${nombreBusqueda}">
                <button class="btn btn-outline-primary" type="submit">Buscar</button>
            </form>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${usuarios.empty}">
            <td colspan="5" class="text-center">No hay usuarios</td>
        </tr>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nombre}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.rol}"></td>
            <td>
                <a th:href="@{/usuarios/editar/{id}(id=${u.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/usuarios/eliminar/{id}(id=${u.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Â¿Eliminar este usuario?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
