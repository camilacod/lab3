<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body { background: #f7f7f7; }
        .login-card { max-width: 420px; margin: 6rem auto; }
    </style>
    </head>
<body>
<div class="card login-card shadow-sm">
    <div class="card-body">
        <h3 class="mb-3 text-center">Acceso</h3>
        <div th:if="${param.error}" class="alert alert-danger">Usuario o contrase침a inv치lidos</div>
        <div th:if="${param.logout}" class="alert alert-info">Sesi칩n cerrada</div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label" for="username">Usuario</label>
                <input class="form-control" type="text" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Contrase침a</label>
                <input class="form-control" type="password" id="password" name="password" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Ingresar</button>
            </div>
        </form>
    </div>
    <div class="card-footer text-center small text-muted">Lab 3 - Spring Boot</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
